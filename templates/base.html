<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - {{ noivo_nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/wedding-theme.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Header Romântico -->
    <header class="wedding-header">
        <div class="container text-center py-5">
            <h1 class="display-4 fw-light text-white">{{ noivo_nome }}</h1>
            <p class="lead text-white mb-0">Convidamos você para fazer parte do nosso sonho</p>
            <div class="wedding-date mt-3">
                <i class="fas fa-heart me-2"></i>
                {{ data_casamento }}
                <i class="fas fa-heart ms-2"></i>
            </div>
        </div>
    </header>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="wedding-footer text-center py-4">
        <div class="container">
            <p class="text-white mb-0">Com amor, {{ noivo_nome }} ❤️</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
