<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - {{ noivo_nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/wedding-theme.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Header Romântico Melhorado -->
    <header class="wedding-header">
        <div class="container text-center py-5">
            <h1 class="display-4 fw-light text-white">{{ noivo_nome }}</h1>
            <p class="lead text-white mb-0">Convidamos você para fazer parte do nosso sonho</p>
            <div class="wedding-date mt-3">
                <i class="fas fa-heart me-2"></i>
                {{ data_casamento }}
                <i class="fas fa-heart ms-2"></i>
            </div>
            
            <!-- Nova seção de destaque para lista de presentes -->
            <div class="gift-highlight mt-4">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="gift-cta p-4 rounded">
                            <h3 class="text-white mb-3">
                                <i class="fas fa-gift me-2"></i>Nossa Lista de Presentes
                            </h3>
                            <p class="text-white mb-3">Escolha um presente especial e faça parte do nosso sonho!</p>
                            
                            <!-- Destaque para métodos de pagamento -->
                            <div class="payment-methods mt-3">
                                <span class="badge bg-light text-dark me-2 p-2">
                                    <i class="fas fa-credit-card me-1"></i>Cartão de Crédito
                                </span>
                                <span class="badge bg-success me-2 p-2">
                                    <i class="fas fa-mobile-alt me-1"></i>PIX
                                </span>
                            </div>
                            
                            <div class="mt-3">
                                <a href="#lista-presentes" class="btn btn-light btn-lg rounded-pill px-4">
                                    <i class="fas fa-arrow-down me-2"></i>Ver Lista de Presentes
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Elemento decorativo seta para baixo -->
        <div class="scroll-indicator">
            <a href="#lista-presentes" class="text-white">
                <i class="fas fa-chevron-down fa-2x"></i>
            </a>
        </div>
    </header>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="wedding-footer text-center py-4">
        <div class="container">
            <p class="text-white mb-0">Com amor, {{ noivo_nome }} ❤️</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
